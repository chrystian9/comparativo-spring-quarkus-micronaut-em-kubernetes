apiVersion: apps/v1
kind: Deployment
metadata:
  name: to-do-list-spring-boot
  namespace: spring-boot
  labels:
    app: to-do-list-spring-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: to-do-list-spring-boot
  template:
    metadata:
      labels:
        app: to-do-list-spring-boot
    spec:
      containers:
      - name: to-do-list-spring-boot
        env:
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_user
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_password
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_host
          - name: POSTGRES_PORT
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_port
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_db
        image: chrystian9/to_do_list_spring-boot:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - name: web
          containerPort: 8080